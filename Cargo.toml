[package]
name = "untis"
description = "Rust library for accessing the Untis API"
repository = "https://github.com/luleyleo/untis-rs"
keywords = ["untis", "webuntis"]
categories = ["api-bindings", "data-structures"]
license = "MIT"
readme = "README.md"
version = "1.0.0"
authors = ["Leopold Luley <mail@leopoldluley.de>"]
edition = "2021"
publish = false

[dependencies]
chrono = "0.4"
reqwest =  {version = "0.11", features= ["cookies", "json", "blocking"]}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_repr = "0.1"
